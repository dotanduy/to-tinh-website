    <div class="container">

    <script>

        const positions = ['right', 'bottom', 'left', 'top'];

        // Danh s√°ch th√¥ng ƒëi·ªáp thay ƒë·ªïi cho n√∫t "Kh√¥ng"
        const noButtonTexts = [

            "ü§™ Em b·ªã l·ª´a r·ªìi!",
            "üòà Muahaha!",

        // T·∫°o sao l·∫•p l√°nh
        function createStars() {

        // T·∫°o tr√°i tim bay

            const heart = document.createElement('div');

        // T·∫°o emoji bay
        function createFloatingEmoji() {
            const emojis = ['üåπ', 'üå∫', 'ü¶ã', 'üåü', 'üí´', 'üéä', 'üéâ'];
            const emoji = document.createElement('div');

        // T√≠nh to√°n v·ªã tr√≠ 4 h∆∞·ªõng quanh n√∫t "C√≥"
        function calculateDirectionalPosition() {
            const yesButton = document.querySelector('.btn-yes');
            const yesRect = yesButton.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            
            // T√¢m c·ªßa n√∫t "C√≥"
            const centerX = yesRect.left + yesRect.width / 2;
            const centerY = yesRect.top + yesRect.height / 2;
            
            // Kho·∫£ng c√°ch t·ª´ n√∫t "C√≥" - thu h·∫πp t·ª´ 100px xu·ªëng 60px
            const distance = 60;
            
            let newX, newY;
            
            switch(currentPosition) {
                case 0: // Ph·∫£i
                    newX = centerX + distance - buttonRect.width / 2;
                    newY = centerY - buttonRect.height / 2;
                    break;
                case 1: // D∆∞·ªõi
                    newX = centerX - buttonRect.width / 2;
                    newY = centerY + distance - buttonRect.height / 2;
                    break;
                case 2: // Tr√°i
                    newX = centerX - distance - buttonRect.width / 2;
                    newY = centerY - buttonRect.height / 2;
                    break;
                case 3: // Tr√™n
                    newX = centerX - buttonRect.width / 2;
                    newY = centerY - distance - buttonRect.height / 2;
                    break;
            }
            
            // ƒê·∫£m b·∫£o kh√¥ng ra kh·ªèi m√†n h√¨nh v·ªõi margin nh·ªè h∆°n
            const safeMargin = 10;
            const maxX = window.innerWidth - buttonRect.width - safeMargin;
            const maxY = window.innerHeight - buttonRect.height - safeMargin;
            
            newX = Math.max(safeMargin, Math.min(maxX, newX));
            newY = Math.max(safeMargin, Math.min(maxY, newY));
            
            return { x: newX, y: newY };
        }

        // Di chuy·ªÉn n√∫t "Kh√¥ng" ƒë·∫øn v·ªã tr√≠ ti·∫øp theo
        function moveToNextPosition() {
            // Chuy·ªÉn sang v·ªã tr√≠ ti·∫øp theo
            currentPosition = (currentPosition + 1) % 4;
            
            // T√≠nh v·ªã tr√≠ m·ªõi
            const newPos = calculateDirectionalPosition();
            
            // Hi·ªáu ·ª©ng di chuy·ªÉn nhanh h∆°n
            noButton.style.position = 'fixed';
            noButton.style.transition = 'all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            noButton.style.left = newPos.x + 'px';
            noButton.style.top = newPos.y + 'px';
            noButton.style.zIndex = '1000';
            
            // Hi·ªáu ·ª©ng animation nh·∫π h∆°n cho v√πng nh·ªè
            const animations = {
                0: 'translateX(5px) rotate(45deg) scale(0.95)',    // Ph·∫£i
                1: 'translateY(5px) rotate(90deg) scale(0.95)',    // D∆∞·ªõi
                2: 'translateX(-5px) rotate(135deg) scale(0.95)',  // Tr√°i
                3: 'translateY(-5px) rotate(180deg) scale(0.95)'   // Tr√™n
            };
            
            noButton.style.transform = animations[currentPosition];
            
            // Thay ƒë·ªïi m√†u theo h∆∞·ªõng
            const colors = [
                'linear-gradient(45deg, #ff6b6b, #ee5a52)',  // Ph·∫£i - ƒê·ªè
                'linear-gradient(45deg, #4ecdc4, #45b7d1)',  // D∆∞·ªõi - Xanh lam
                'linear-gradient(45deg, #a55eea, #8b5cf6)',  // Tr√°i - T√≠m
                'linear-gradient(45deg, #26de81, #20bf6b)'   // Tr√™n - Xanh l√°
            ];
            
            noButton.style.background = colors[currentPosition];
            
            // Reset animation sau m·ªôt th·ªùi gian ng·∫Øn h∆°n
            setTimeout(() => {
                noButton.style.transform = 'scale(1) rotate(0deg)';
                noButton.style.transition = 'all 0.15s ease';
            }, 200);
            
            // T·∫°o hi·ªáu ·ª©ng ƒë·∫∑c bi·ªát theo h∆∞·ªõng (nh·ªè h∆°n)
            const directions = ['‚û°Ô∏è', '‚¨áÔ∏è', '‚¨ÖÔ∏è', '‚¨ÜÔ∏è'];
            
            // Hi·ªÉn th·ªã h∆∞·ªõng di chuy·ªÉn g·∫ßn h∆°n
            const directionIndicator = document.createElement('div');
            directionIndicator.innerHTML = directions[currentPosition];
            directionIndicator.style.position = 'fixed';
            directionIndicator.style.left = (newPos.x + 50) + 'px';
            directionIndicator.style.top = (newPos.y - 5) + 'px';
            directionIndicator.style.fontSize = '18px';
            directionIndicator.style.zIndex = '1001';
            directionIndicator.style.animation = 'fadeOut 0.8s ease-out forwards';
            directionIndicator.style.pointerEvents = 'none';
            
            document.body.appendChild(directionIndicator);
            
            setTimeout(() => {
                directionIndicator.remove();
            }, 800);
        }

        // B·∫Øt ƒë·∫ßu qu·ªπ ƒë·∫°o quanh n√∫t "C√≥"
        function startOrbiting() {
            if (isOrbiting) return;
            
            isOrbiting = true;
            isChasing = false; // D·ª´ng r∆∞·ª£t ƒëu·ªïi n·∫øu ƒëang c√≥
            
            if (chaseInterval) {
                clearInterval(chaseInterval);
                chaseInterval = null;
            }
            
            noButton.classList.add('running');
            
            // T√≠nh g√≥c b·∫Øt ƒë·∫ßu d·ª±a tr√™n v·ªã tr√≠ hi·ªán t·∫°i
            const yesButton = document.querySelector('.btn-yes');
            const yesRect = yesButton.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            
            const centerX = yesRect.left + yesRect.width / 2;
            const centerY = yesRect.top + yesRect.height / 2;
            const currentX = buttonRect.left + buttonRect.width / 2;
            const currentY = buttonRect.top + buttonRect.height / 2;
            
            orbitAngle = Math.atan2(currentY - centerY, currentX - centerX);
            
            orbitInterval = setInterval(() => {
                // TƒÉng g√≥c ƒë·ªÉ di chuy·ªÉn theo chi·ªÅu kim ƒë·ªìng h·ªì (ch·∫≠m h∆°n)
                orbitAngle += 0.08; // TƒÉng t·ª´ 0.05 l√™n 0.08 ƒë·ªÉ quay nhanh h∆°n trong v√πng nh·ªè
                
                // Reset g√≥c khi ho√†n th√†nh m·ªôt v√≤ng
                if (orbitAngle > Math.PI * 2) {
                    orbitAngle = 0;
                }
                
                // T√≠nh v·ªã tr√≠ m·ªõi
                const newPos = calculateOrbitPosition();
                
                // Di chuy·ªÉn n√∫t
                noButton.style.position = 'fixed';
                noButton.style.left = newPos.x + 'px';
                noButton.style.top = newPos.y + 'px';
                noButton.style.zIndex = '1000';
                
                // Hi·ªáu ·ª©ng quay nh·∫π h∆°n
                const rotationAngle = (orbitAngle * 180 / Math.PI) % 360;
                noButton.style.transform = `rotate(${rotationAngle * 0.3}deg) scale(0.9)`; // Gi·∫£m scale v√† rotation
                
            }, 40); // Gi·∫£m t·ª´ 50ms xu·ªëng 40ms ƒë·ªÉ m∆∞·ª£t h∆°n
        }

        // D·ª´ng qu·ªπ ƒë·∫°o
        function stopOrbiting() {
            if (!isOrbiting) return;
            
            isOrbiting = false;
            noButton.classList.remove('running');
            
            if (orbitInterval) {
                clearInterval(orbitInterval);
                orbitInterval = null;
            }
            
            // Hi·ªáu ·ª©ng d·ª´ng l·∫°i
            noButton.style.transform = 'scale(1.1)';
            setTimeout(() => {
                noButton.style.transform = 'scale(1)';
            }, 200);
        }

        // B·∫Øt ƒë·∫ßu cu·ªôc r∆∞·ª£t ƒëu·ªïi (ch·ªâ khi kh√¥ng ƒëang orbit)
        function startChasing() {
            if (isChasing || isOrbiting) return;
            
            isChasing = true;
            noButton.classList.add('running');
            
            attempts++;
            attemptCounter.textContent = attempts;
            
            // Thay ƒë·ªïi text
            const textIndex = (attempts - 1) % noButtonTexts.length;
            noButton.textContent = noButtonTexts[textIndex];
            
            // Thay ƒë·ªïi m√†u
            const colors = [
                'linear-gradient(45deg, #ff6b6b, #ee5a52)',
                'linear-gradient(45deg, #a55eea, #8b5cf6)',
                'linear-gradient(45deg, #fd79a8, #e84393)',
                'linear-gradient(45deg, #fdcb6e, #e17055)',
                'linear-gradient(45deg, #00b894, #00a085)'
            ];
            noButton.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Sau 3 gi√¢y r∆∞·ª£t ƒëu·ªïi, chuy·ªÉn sang orbit
            setTimeout(() => {
                if (isChasing) {
                    stopChasing();
                    startOrbiting();
                }
            }, 3000);
        }

        // D·ª´ng cu·ªôc r∆∞·ª£t ƒëu·ªïi
        function stopChasing() {
            if (!isChasing) return;
            
            isChasing = false;
            noButton.classList.remove('running');
            
            if (chaseInterval) {
                clearInterval(chaseInterval);

        }

        // Di chuy·ªÉn n√∫t "Kh√¥ng" (khi click tr·ª±c ti·∫øp)
        function moveNoButton() {
            // TƒÉng counter
            attempts++;
            attemptCounter.textContent = attempts;
            
            // Thay ƒë·ªïi text
            const textIndex = (attempts - 1) % noButtonTexts.length;
            noButton.textContent = noButtonTexts[textIndex];
            
            // Hi·ªáu ·ª©ng click ƒë·∫∑c bi·ªát
            noButton.style.transform = 'scale(0.7) rotate(180deg)';
            noButton.style.transition = 'all 0.1s ease';
            
            setTimeout(() => {
                // Di chuy·ªÉn ƒë·∫øn v·ªã tr√≠ ti·∫øp theo
                moveToNextPosition();
            }, 100);
            
            // T·∫°o tr√°i tim
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
