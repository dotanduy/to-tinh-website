<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dành Cho Em Yêu ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: white;
            font-size: 12px;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 50px;
            opacity: 0;
            animation: titleGlow 2s ease-out forwards;
        }

        .title {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.6);
            margin-bottom: 20px;
            font-weight: bold;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            16% { color: #4ecdc4; }
            32% { color: #45b7d1; }
            48% { color: #f9ca24; }
            64% { color: #a55eea; }
            80% { color: #26de81; }
            100% { color: #ff6b6b; }
        }

        @keyframes titleGlow {
            from {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            opacity: 0;
            animation: slideInUp 1.5s ease-out 0.8s forwards;
            border: 2px solid rgba(255,255,255,0.3);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(100px) rotateX(45deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .love-message {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .love-message p {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInText 0.8s ease-out forwards;
        }

        .love-message p:nth-child(1) { animation-delay: 1.5s; }
        .love-message p:nth-child(2) { animation-delay: 2s; }
        .love-message p:nth-child(3) { animation-delay: 2.5s; }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .highlight {
            color: #ffeb3b;
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 15px rgba(255,235,59,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(255,235,59,0.8); }
            to { text-shadow: 0 0 25px rgba(255,235,59,1), 0 0 35px rgba(255,235,59,0.8); }
        }

        .photos-section {
            margin: 40px 0;
            opacity: 0;
            animation: bounceIn 1s ease-out 3s forwards;
        }

        .photo-placeholder {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }

        .photo-placeholder:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .confession-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 30px rgba(255,107,107,0.4);
            margin: 30px;
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .confession-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .confession-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 25px 50px rgba(255,107,107,0.6);
        }

        .confession-button:active {
            transform: translateY(0) scale(1);
        }

        .heart {
            position: absolute;
            font-size: 25px;
            pointer-events: none;
            z-index: 100;
        }

        .heart-float {
            animation: floatUp 4s ease-out infinite;
        }

        .heart-spiral {
            animation: spiralUp 5s ease-out infinite;
        }

        .heart-bounce {
            animation: bounceUp 3s ease-out infinite;
        }

        .heart-zigzag {
            animation: zigzagUp 4s ease-out infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(0.3) rotate(360deg);
            }
        }

        @keyframes spiralUp {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
            }
            25% {
                transform: translateY(-40px) translateX(30px) scale(1.2) rotate(90deg);
            }
            50% {
                transform: translateY(-80px) translateX(-30px) scale(0.8) rotate(180deg);
            }
            75% {
                transform: translateY(-120px) translateX(20px) scale(1.1) rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-180px) translateX(0) scale(0.2) rotate(360deg);
            }
        }

        @keyframes bounceUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-30px) scale(1.3);
            }
            50% {
                transform: translateY(-60px) scale(0.8);
            }
            75% {
                transform: translateY(-100px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-140px) scale(0.3);
            }
        }

        @keyframes zigzagUp {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1);
            }
            20% {
                transform: translateY(-30px) translateX(25px) scale(1.1);
            }
            40% {
                transform: translateY(-60px) translateX(-20px) scale(0.9);
            }
            60% {
                transform: translateY(-90px) translateX(30px) scale(1.2);
            }
            80% {
                transform: translateY(-120px) translateX(-15px) scale(0.7);
            }
            100% {
                opacity: 0;
                transform: translateY(-160px) translateX(0) scale(0.2);
            }
        }

        .response-section {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: rgba(46, 204, 113, 0.2);
            border-radius: 20px;
            border: 2px solid rgba(46, 204, 113, 0.5);
            backdrop-filter: blur(10px);
        }

        .response-section.show {
            display: block;
            animation: explosiveEntry 1s ease-out;
        }

        @keyframes explosiveEntry {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .response-message {
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: celebrationBounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes celebrationBounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .celebration {
            font-size: 2.5rem;
            margin: 20px 0;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: fireworkExplode 1s ease-out forwards;
        }

        @keyframes fireworkExplode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(20);
            }
        }

        .floating-emoji {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            animation: floatEmoji 6s ease-out infinite;
        }

        @keyframes floatEmoji {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(720deg);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .main-content {
                padding: 20px;
                margin: 20px 10px;
            }
            
            .love-message {
                font-size: 1.2rem;
            }
            
            .photo-placeholder {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Em Yêu Của Anh</h1>
        </div>

        <div class="main-content">
            <div class="love-message">
                <p>Em là <span class="highlight">ánh sáng</span> trong cuộc đời anh 💫</p>
                <p>Anh muốn <span class="highlight">bảo vệ em</span> suốt đời ✨</p>
                <p><span class="highlight">Làm người yêu anh nhé?</span> 💕</p>
            </div>

            <div class="photos-section">
                <div class="photo-placeholder">
                    📸 Ảnh đẹp của em
                </div>
            </div>

            <button class="confession-button" onclick="showResponse()">
                💖 Em đồng ý chứ? 💖
            </button>

            <div class="response-section" id="responseSection">
                <div class="response-message">
                    🎉 YAY! Em đồng ý rồi! 🎉
                </div>
                <div class="celebration">
                    ✨ 💕 ✨ 💕 ✨
                </div>
                <p style="color: #fff; font-size: 1.2rem; text-shadow: 0 0 10px rgba(255,255,255,0.8);">
                    Chúng ta sẽ hạnh phúc mãi mãi! 🌟
                </p>
            </div>
        </div>
    </div>

    <script>
        // Tạo sao lấp lánh
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '✨';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Tạo trái tim bay với nhiều kiểu khác nhau
        function createHeart() {
            const hearts = ['❤️', '💕', '💖', '💗', '💘', '💝', '💞', '💟', '♥️', '💌'];
            const animations = ['heart-float', 'heart-spiral', 'heart-bounce', 'heart-zigzag'];
            const colors = ['#e74c3c', '#ff6b6b', '#ff1744', '#f50057', '#e91e63', '#9c27b0'];
            
            const heart = document.createElement('div');
            heart.className = 'heart ' + animations[Math.floor(Math.random() * animations.length)];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.filter = `drop-shadow(0 0 10px ${colors[Math.floor(Math.random() * colors.length)]})`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Tạo trái tim từ vị trí cụ thể
        function createHeartAt(x, y) {
            const hearts = ['❤️', '💕', '💖', '💗', '💘'];
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart heart-float';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = (x + Math.random() * 60 - 30) + 'px';
                heart.style.top = y + 'px';
                heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
                heart.style.color = '#e74c3c';
                heart.style.animationDelay = (i * 0.1) + 's';
                heart.style.filter = 'drop-shadow(0 0 15px #ff6b6b)';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        // Tạo vòng tròn trái tim
        function createHeartCircle(centerX, centerY) {
            const hearts = ['💕', '💖', '💗'];
            const radius = 80;
            for (let i = 0; i < 12; i++) {
                const angle = (i * 30) * Math.PI / 180;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart heart-spiral';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = x + 'px';
                    heart.style.top = y + 'px';
                    heart.style.fontSize = '30px';
                    heart.style.color = '#ff1744';
                    heart.style.filter = 'drop-shadow(0 0 20px #ff1744)';
                    document.body.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, i * 100);
            }
        }

        // Tạo mưa trái tim
        function createHeartRain() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 200);
            }
        }

        // Tạo emoji bay
        function createFloatingEmoji() {
            const emojis = ['🌹', '🌺', '🦋', '🌟', '💫', '🎊', '🎉', '💝'];
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.animationDelay = Math.random() * 2 + 's';
            emoji.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 7000);
        }

        // Tạo pháo hoa
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#a55eea', '#26de81'];
            for (let i = 0; i < 12; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i * 30) * Math.PI / 180;
                const distance = Math.random() * 100 + 50;
                firework.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(firework);
                
                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        // Hiển thị phản hồi
        function showResponse() {
            const responseSection = document.getElementById('responseSection');
            responseSection.classList.add('show');
            
            // Tạo mưa trái tim
            createHeartRain();
            
            // Tạo vòng tròn trái tim
            setTimeout(() => {
                createHeartCircle(window.innerWidth / 2, window.innerHeight / 2);
            }, 800);
            
            // Tạo nhiều hiệu ứng khác
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFloatingEmoji();
                }, i * 150);
            }
            
            // Tạo pháo hoa
            setTimeout(() => {
                createFirework(window.innerWidth / 2, window.innerHeight / 2);
            }, 500);
            
            // Rung động trang
            document.body.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        }

        // Hiệu ứng rung
        const shakeStyle = document.createElement('style');
        shakeStyle.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(shakeStyle);

        // Khởi tạo
        createStars();
        
        // Tạo hiệu ứng liên tục
        setInterval(createHeart, 600);
        setInterval(createFloatingEmoji, 1200);
        
        // Hiệu ứng click ngẫu nhiên
        document.addEventListener('click', function(e) {
            if (e.target.className !== 'confession-button') {
                createFirework(e.clientX, e.clientY);
                createHeartAt(e.clientX, e.clientY);
            }
        });

        // Hiệu ứng hover cho container
        document.querySelector('.main-content').addEventListener('mouseenter', function() {
            for (let i = 0; i < 8; i++) {
                setTimeout(createHeart, i * 80);
            }
        });

        // Hiệu ứng hover cho nút
        document.querySelector('.confession-button').addEventListener('mouseenter', function(e) {
            const rect = e.target.getBoundingClientRect();
            createHeartAt(rect.left + rect.width/2, rect.top);
        });

        // Tạo trái tim khi scroll
        let scrollTimeout;
        window.addEventListener('scroll', function() {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                createHeart();
            }, 100);
        });
    </script>
</body>
</html>
