<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dành Cho Em Yêu ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: white;
            font-size: 12px;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.8);
            margin-bottom: 20px;
            font-weight: bold;
            animation: rainbow 3s ease-in-out infinite, titleGlow 2s ease-out;
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            16% { color: #4ecdc4; }
            32% { color: #45b7d1; }
            48% { color: #f9ca24; }
            64% { color: #a55eea; }
            80% { color: #26de81; }
            100% { color: #ff6b6b; }
        }

        @keyframes titleGlow {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .main-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.3);
            animation: slideInUp 1.5s ease-out 0.5s backwards;
            margin-bottom: 20px;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .love-message {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .love-message p {
            margin-bottom: 12px;
            opacity: 0;
            animation: fadeInText 0.8s ease-out forwards;
        }

        .love-message p:nth-child(1) { animation-delay: 1.5s; }
        .love-message p:nth-child(2) { animation-delay: 2s; }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .highlight {
            color: #ffeb3b;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 15px rgba(255,235,59,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(255,235,59,0.8); }
            to { text-shadow: 0 0 25px rgba(255,235,59,1), 0 0 35px rgba(255,235,59,0.8); }
        }

        .photo-section {
            margin: 20px 0;
            opacity: 0;
            animation: bounceIn 1s ease-out 2.5s forwards;
        }

        .photo-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            border: 3px solid rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }

        .photo-placeholder:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .confession-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255,107,107,0.4);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .confession-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .confession-button:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 15px 30px rgba(255,107,107,0.6);
        }

        .heart {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            z-index: 100;
        }

        .heart-float {
            animation: floatUp 4s ease-out infinite;
        }

        .heart-spiral {
            animation: spiralUp 5s ease-out infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(0.3) rotate(360deg);
            }
        }

        @keyframes spiralUp {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(20px) scale(1.2) rotate(90deg);
            }
            50% {
                transform: translateY(-60px) translateX(-20px) scale(0.8) rotate(180deg);
            }
            75% {
                transform: translateY(-90px) translateX(15px) scale(1.1) rotate(270deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) translateX(0) scale(0.2) rotate(360deg);
            }
        }

        .response-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(46, 204, 113, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(46, 204, 113, 0.5);
            backdrop-filter: blur(10px);
        }

        .response-section.show {
            display: block;
            animation: explosiveEntry 1s ease-out;
        }

        @keyframes explosiveEntry {
            0% {
                opacity: 0;
                transform: scale(0) rotate(180deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .response-message {
            font-size: 1.3rem;
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: celebrationBounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes celebrationBounce {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }

        .celebration {
            font-size: 1.8rem;
            margin: 10px 0;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .floating-emoji {
            position: fixed;
            font-size: 25px;
            pointer-events: none;
            animation: floatEmoji 5s ease-out infinite;
        }

        @keyframes floatEmoji {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .love-message {
                font-size: 1.1rem;
            }
            
            .photo-placeholder {
                width: 100px;
                height: 100px;
                font-size: 0.8rem;
            }

            .confession-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <h1 class="title">Em Yêu ❤️</h1>

        <div class="main-content">
            <div class="love-message">
                <p>Em là <span class="highlight">ánh sáng</span> trong đời anh 💫</p>
                <p><span class="highlight">Làm người yêu anh nhé?</span> 💕</p>
            </div>

            <div class="photo-section">
                <div class="photo-placeholder">
                    📸 Ảnh em
                </div>
            </div>

            <button class="confession-button" onclick="showResponse()">
                💖 Em đồng ý chứ? 💖
            </button>

            <div class="response-section" id="responseSection">
                <div class="response-message">
                    🎉 YAY! Em đồng ý! 🎉
                </div>
                <div class="celebration">
                    ✨ 💕 ✨ 💕 ✨
                </div>
                <p style="color: #fff; font-size: 1rem; text-shadow: 0 0 10px rgba(255,255,255,0.8);">
                    Chúng ta sẽ hạnh phúc mãi mãi! 🌟
                </p>
            </div>
        </div>
    </div>

    <script>
        // Tạo sao lấp lánh
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '✨';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Tạo trái tim bay
        function createHeart() {
            const hearts = ['❤️', '💕', '💖', '💗', '💘'];
            const animations = ['heart-float', 'heart-spiral'];
            const colors = ['#e74c3c', '#ff6b6b', '#ff1744', '#f50057'];
            
            const heart = document.createElement('div');
            heart.className = 'heart ' + animations[Math.floor(Math.random() * animations.length)];
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.filter = `drop-shadow(0 0 8px ${colors[Math.floor(Math.random() * colors.length)]})`;
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Tạo emoji bay
        function createFloatingEmoji() {
            const emojis = ['🌹', '🌺', '🦋', '🌟', '💫'];
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 6000);
        }

        // Tạo trái tim từ vị trí cụ thể
        function createHeartAt(x, y) {
            const hearts = ['❤️', '💕', '💖'];
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart heart-float';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = (x + Math.random() * 40 - 20) + 'px';
                heart.style.top = y + 'px';
                heart.style.fontSize = (Math.random() * 8 + 18) + 'px';
                heart.style.color = '#e74c3c';
                heart.style.animationDelay = (i * 0.1) + 's';
                heart.style.filter = 'drop-shadow(0 0 10px #ff6b6b)';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        // Hiển thị phản hồi
        function showResponse() {
            const responseSection = document.getElementById('responseSection');
            responseSection.classList.add('show');
            
            // Tạo nhiều trái tim
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createHeart();
                    createFloatingEmoji();
                }, i * 100);
            }
            
            // Rung động trang
            document.body.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        }

        // Hiệu ứng rung
        const shakeStyle = document.createElement('style');
        shakeStyle.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-3px); }
                75% { transform: translateX(3px); }
            }
        `;
        document.head.appendChild(shakeStyle);

        // Khởi tạo
        createStars();
        
        // Tạo hiệu ứng liên tục
        setInterval(createHeart, 1000);
        setInterval(createFloatingEmoji, 1500);
        
        // Hiệu ứng click
        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('confession-button')) {
                createHeartAt(e.clientX, e.clientY);
            }
        });

        // Hiệu ứng hover cho nút
        document.querySelector('.confession-button').addEventListener('mouseenter', function(e) {
            const rect = e.target.getBoundingClientRect();
            createHeartAt(rect.left + rect.width/2, rect.top);
        });
    </script>
</body>
</html>
