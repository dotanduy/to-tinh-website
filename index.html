<body>

    <div class="container">

                </button>

                    üéâ Yayyy! Anh bi·∫øt m√†! üéâ

                <p style="color: #fff; font-size: 1.2rem; text-shadow: 0 0 10px rgba(255,255,255,0.8);">
                    Anh y√™u em nhi·ªÅu l·∫Øm! Ch√∫ng ta s·∫Ω h·∫°nh ph√∫c m√£i m√£i! ü•∞

    <script>
        let attempts = 0;
        let isChasing = false;
        let isOrbiting = false;
        let chaseInterval;
        let orbitInterval;
        let orbitAngle = 0;
        const attemptCounter = document.getElementById('attemptCount');
        const noButton = document.getElementById('noButton');
        const buttonsContainer = document.getElementById('buttonsContainer');

        // Danh s√°ch th√¥ng ƒëi·ªáp thay ƒë·ªïi cho n√∫t "Kh√¥ng"
        const noButtonTexts = [
            "üò¢ Kh√¥ng...",
            "ü§î Em ch·∫Øc ch∆∞a?",
            "üòÖ Suy nghƒ© l·∫°i ƒëi...",
            "üòÇ ƒê√πa th√¥i m√†!",
            "üòè Anh bi·∫øt em y√™u anh!",
            "üôÉ Click ƒë∆∞·ª£c ƒë√¢u!",
            "üòú Hehe, kh√¥ng ƒë∆∞·ª£c!",
            "ü§™ Em b·ªã l·ª´a r·ªìi!",
            "üòà Muahaha!",
            "üíî T·ªïn th∆∞∆°ng qu√°..."
        ];

        // T·∫°o sao l·∫•p l√°nh
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '‚ú®';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // T·∫°o tr√°i tim bay
        function createHeart() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíò', 'üíù', 'üíû'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.color = ['#e74c3c', '#ff6b6b', '#ff1744'][Math.floor(Math.random() * 3)];
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.filter = 'drop-shadow(0 0 10px currentColor)';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
        }

        // T·∫°o emoji bay
        function createFloatingEmoji() {
            const emojis = ['üåπ', 'üå∫', 'ü¶ã', 'üåü', 'üí´', 'üéä', 'üéâ'];
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + '%';
            emoji.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(emoji);

            setTimeout(() => emoji.remove(), 6000);
        }

        // T√≠nh to√°n v·ªã tr√≠ qu·ªπ ƒë·∫°o quanh n√∫t "C√≥"
        function calculateOrbitPosition() {
            const yesButton = document.querySelector('.btn-yes');
            const yesRect = yesButton.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            
            // T√¢m c·ªßa n√∫t "C√≥"
            const centerX = yesRect.left + yesRect.width / 2;
            const centerY = yesRect.top + yesRect.height / 2;
            
            // B√°n k√≠nh qu·ªπ ƒë·∫°o nh·ªè h∆°n
            const orbitRadius = 80; // Gi·∫£m t·ª´ 150px xu·ªëng 80px
            
            // T√≠nh v·ªã tr√≠ theo g√≥c hi·ªán t·∫°i
            const x = centerX + Math.cos(orbitAngle) * orbitRadius - (buttonRect.width / 2);
            const y = centerY + Math.sin(orbitAngle) * orbitRadius - (buttonRect.height / 2);
            
            // Gi·ªõi h·∫°n trong v√πng nh·ªè quanh n√∫t "C√≥"
            const restrictedRadius = 120; // V√πng gi·ªõi h·∫°n t·ªëi ƒëa
            const maxDistance = Math.sqrt(Math.pow(x + buttonRect.width/2 - centerX, 2) + Math.pow(y + buttonRect.height/2 - centerY, 2));
            
            if (maxDistance > restrictedRadius) {
                // N·∫øu v∆∞·ª£t qu√° v√πng gi·ªõi h·∫°n, k√©o v·ªÅ g·∫ßn h∆°n
                const angle = Math.atan2(y + buttonRect.height/2 - centerY, x + buttonRect.width/2 - centerX);
                const newX = centerX + Math.cos(angle) * restrictedRadius - buttonRect.width/2;
                const newY = centerY + Math.sin(angle) * restrictedRadius - buttonRect.height/2;
                return { x: newX, y: newY };
            }
            
            return { x, y };
        }

        // B·∫Øt ƒë·∫ßu qu·ªπ ƒë·∫°o quanh n√∫t "C√≥"
        function startOrbiting() {
            if (isOrbiting) return;
            
            isOrbiting = true;
            isChasing = false; // D·ª´ng r∆∞·ª£t ƒëu·ªïi n·∫øu ƒëang c√≥
            
            if (chaseInterval) {
                clearInterval(chaseInterval);
                chaseInterval = null;
            }
            
            noButton.classList.add('running');
            
            // T√≠nh g√≥c b·∫Øt ƒë·∫ßu d·ª±a tr√™n v·ªã tr√≠ hi·ªán t·∫°i
            const yesButton = document.querySelector('.btn-yes');
            const yesRect = yesButton.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            
            const centerX = yesRect.left + yesRect.width / 2;
            const centerY = yesRect.top + yesRect.height / 2;
            const currentX = buttonRect.left + buttonRect.width / 2;
            const currentY = buttonRect.top + buttonRect.height / 2;
            
            orbitAngle = Math.atan2(currentY - centerY, currentX - centerX);
            
            orbitInterval = setInterval(() => {
                // TƒÉng g√≥c ƒë·ªÉ di chuy·ªÉn theo chi·ªÅu kim ƒë·ªìng h·ªì
                orbitAngle += 0.05; // T·ªëc ƒë·ªô quay
                
                // Reset g√≥c khi ho√†n th√†nh m·ªôt v√≤ng
                if (orbitAngle > Math.PI * 2) {
                    orbitAngle = 0;
                }
                
                // T√≠nh v·ªã tr√≠ m·ªõi
                const newPos = calculateOrbitPosition();
                
                // Di chuy·ªÉn n√∫t
                noButton.style.position = 'fixed';
                noButton.style.left = newPos.x + 'px';
                noButton.style.top = newPos.y + 'px';
                noButton.style.zIndex = '1000';
                
                // Hi·ªáu ·ª©ng quay nh·∫π
                const rotationAngle = (orbitAngle * 180 / Math.PI) % 360;
                noButton.style.transform = `rotate(${rotationAngle * 0.5}deg) scale(0.95)`;
                
            }, 50); // C·∫≠p nh·∫≠t m·ªói 50ms ƒë·ªÉ m∆∞·ª£t h∆°n
        }

        // D·ª´ng qu·ªπ ƒë·∫°o
        function stopOrbiting() {
            if (!isOrbiting) return;
            
            isOrbiting = false;
            noButton.classList.remove('running');
            
            if (orbitInterval) {
                clearInterval(orbitInterval);
                orbitInterval = null;
            }
            
            // Hi·ªáu ·ª©ng d·ª´ng l·∫°i
            noButton.style.transform = 'scale(1.1)';
            setTimeout(() => {
                noButton.style.transform = 'scale(1)';
            }, 200);
        }

        // B·∫Øt ƒë·∫ßu cu·ªôc r∆∞·ª£t ƒëu·ªïi (ch·ªâ khi kh√¥ng ƒëang orbit)
        function startChasing() {
            if (isChasing || isOrbiting) return;
            
            isChasing = true;
            noButton.classList.add('running');
            
            attempts++;
            attemptCounter.textContent = attempts;
            
            // Thay ƒë·ªïi text
            const textIndex = (attempts - 1) % noButtonTexts.length;
            noButton.textContent = noButtonTexts[textIndex];
            
            // Thay ƒë·ªïi m√†u
            const colors = [
                'linear-gradient(45deg, #ff6b6b, #ee5a52)',
                'linear-gradient(45deg, #a55eea, #8b5cf6)',
                'linear-gradient(45deg, #fd79a8, #e84393)',
                'linear-gradient(45deg, #fdcb6e, #e17055)',
                'linear-gradient(45deg, #00b894, #00a085)'
            ];
            noButton.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Sau 3 gi√¢y r∆∞·ª£t ƒëu·ªïi, chuy·ªÉn sang orbit
            setTimeout(() => {
                if (isChasing) {
                    stopChasing();
                    startOrbiting();
                }
            }, 3000);
        }

        // D·ª´ng cu·ªôc r∆∞·ª£t ƒëu·ªïi
        function stopChasing() {
            if (!isChasing) return;
            
            isChasing = false;
            noButton.classList.remove('running');
            
            if (chaseInterval) {
                clearInterval(chaseInterval);
                chaseInterval = null;
            }
        }

        // Di chuy·ªÉn n√∫t "Kh√¥ng" (khi click tr·ª±c ti·∫øp)
        function moveNoButton() {
            // T·∫°o hi·ªáu ·ª©ng ƒë·∫∑c bi·ªát khi click tr·ª±c ti·∫øp
            noButton.style.transform = 'scale(0.7) rotate(720deg)';
            setTimeout(() => {
                noButton.style.transform = 'scale(1) rotate(0deg)';
            }, 400);
            
            // B·∫Øt ƒë·∫ßu orbit ngay l·∫≠p t·ª©c
            startOrbiting();
            
            // TƒÉng counter
            attempts++;
            attemptCounter.textContent = attempts;
            
            // Thay ƒë·ªïi text
            const textIndex = (attempts - 1) % noButtonTexts.length;
            noButton.textContent = noButtonTexts[textIndex];
            
            // T·∫°o tr√°i tim
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createHeart(), i * 100);
            }

            // Hi·ªáu ·ª©ng ƒë·∫∑c bi·ªát theo milestone
            if (attempts % 5 === 0) {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => createHeart(), i * 50);
                }
            }

            if (attempts % 10 === 0) {
                const questions = [
                    'Anh bi·∫øt em y√™u anh m√†! üòè',
                    'Em th√≠ch xem n√∫t quay kh√¥ng? ü§î', 
                    'Ch·ªçn "C√≥" ƒëi em! üòò',
                    'ƒê·ªïi √Ω ƒëi m√≤ üòÇ',
                    'Anh ƒë·ª£i em ƒë√¢y! üíï'
                ];
                document.querySelector('.question').innerHTML = questions[Math.floor(Math.random() * questions.length)];
            }
        }

        // X·ª≠ l√Ω khi ch·ªçn "C√≥"
        function handleYes() {
            document.getElementById('responseSection').classList.add('show');
            
            // ·∫®n buttons
            buttonsContainer.style.display = 'none';
            
            // T·∫°o hi·ªáu ·ª©ng celebration
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createHeart();
                    createFloatingEmoji();
                }, i * 100);
            }
            
            // Rung ƒë·ªông m√†n h√¨nh
            document.body.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);

            // Thay ƒë·ªïi ti√™u ƒë·ªÅ
            document.querySelector('.title').textContent = 'Em Y√™u Anh! üíï';
        }

        // Hi·ªáu ·ª©ng rung
        const shakeStyle = document.createElement('style');
        shakeStyle.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(shakeStyle);

        // Kh·ªüi t·∫°o
        createStars();
        setInterval(createHeart, 1500);
        setInterval(createFloatingEmoji, 2000);

        // Theo d√µi v·ªã tr√≠ chu·ªôt
        window.mouseX = 0;
        window.mouseY = 0;
        
        document.addEventListener('mousemove', function(e) {
            window.mouseX = e.clientX;
            window.mouseY = e.clientY;
            
            // Ki·ªÉm tra kho·∫£ng c√°ch t·ª´ chu·ªôt ƒë·∫øn n√∫t "Kh√¥ng"
            const buttonRect = noButton.getBoundingClientRect();
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - buttonCenterX, 2) + 
                Math.pow(e.clientY - buttonCenterY, 2)
            );
            
            // Gi·∫£m kho·∫£ng c√°ch k√≠ch ho·∫°t
            // N·∫øu chu·ªôt l·∫°i g·∫ßn (trong b√°n k√≠nh 60px), b·∫Øt ƒë·∫ßu orbit
            if (distance < 60 && !isOrbiting && !isChasing) {
                startOrbiting();
            }
            // N·∫øu chu·ªôt ra xa (ngo√†i b√°n k√≠nh 100px), d·ª´ng orbit
            else if (distance > 100 && isOrbiting) {
                stopOrbiting();
            }
        });
